<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content class="content-wrapper">
    <div class="chips">
      <div class="selecao-idade">
        <ul>
          <li><strong>Adultos</strong></li>
          <li>(Acima de 12 anos)</li>
          <li>
            <app-botao-controle operacao="decrementar"></app-botao-controle>
            <span>1</span>
            <app-botao-controle operacao="incrementar"></app-botao-controle>
          </li>
        </ul>
      </div>
      <div class="selecao-idade">
        <ul>
          <li><strong>Crianças</strong></li>
          <li>(Acima 2 e 11 anos)</li>
          <li>
            <app-botao-controle operacao="decrementar"></app-botao-controle>
            <span>0</span>
            <app-botao-controle operacao="incrementar"></app-botao-controle>
          </li>
        </ul>
      </div>
      <div class="selecao-idade">
        <ul>
          <li><strong>Bebês</strong></li>
          <li>(Até 2 anos)</li>
          <li>
            <app-botao-controle operacao="decrementar"></app-botao-controle>
            <span>0</span>
            <app-botao-controle operacao="incrementar"></app-botao-controle>
          </li>
        </ul>
      </div>
    </div>
    <div class="selecao-categoria">
      <h2>Categoria</h2>
      <mat-chip-listbox aria-label="Seleção de Categoria">
        <mat-chip-option selected="">Econômica</mat-chip-option>
        <mat-chip-option>Executiva</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
  <div mat-dialog-actions class="modal-actions">
    <button mat-dialog-close mat-raised-button color="secondary">
      Cancelar
    </button>
    <button mat-dialog-close mat-raised-button color="primary">Aplicar</button>
  </div>
</section>
